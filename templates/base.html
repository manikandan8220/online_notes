<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">NotesApp</a>
    {% if user.is_authenticated %}
        <div class="ms-auto text-white">Hi {{ user.username }}</div>
        <a href="{% url 'logout' %}" class="btn btn-light ms-3">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-light ms-auto">Login</a>
    {% endif %}
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
